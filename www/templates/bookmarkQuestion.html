<ion-view view-title="Bookmarks">
  <ion-content>
    <div class="list card">
      <div class="item item-body">
        <p>
          {{question.question}}
        </p>
      </div>
    </div>
    <ion-list>
      <ion-radio>{{question.A}}</ion-radio>
      <ion-radio>{{question.B}}</ion-radio>
      <ion-radio>{{question.C}}</ion-radio>
      <ion-radio>{{question.D}}</ion-radio>
    </ion-list>
  </ion-content>
</ion-view>
