<ion-view view-title="Question">
    <ion-content  class="grey myfont">
<div class="list">
  <div class="list animated rubberBand infinite">
     <li class="row ">
       <div class="col col-20"></div>
       <div class="col col-60">
         <div id="box_shadow" class="item item-assertive item-text-wrap">
          Total wrong -> <strong>{{wrong}}</strong>
        </div>
      </div>
      <div class="col col-20"></div>
    </li>
  </div>


 <div class="list animated zoomInUp">
     <li class="row ">
       <div class="col col-20"></div>
       <div class="col col-60">
         <div id="box_shadow" class="item item-balanced item-text-wrap">
            Total correct -> <strong>{{correct}}</strong>
          </div>
       </div>
     <div class="col col-20"></div>
    </li>
</div>


 <div class="list animated rubberBand">
   <li class="row ">
     <div class="col col-20"></div>
     <div class="col col-60">
       <div id="box_shadow" class="item item-positive item-text-wrap">
        Points -> <strong>{{points}}</strong>
      </div>
    </div>
    <div class="col col-20"></div>
  </li>
 </div>

 <div class="list animated infinite swing">
  <li class="row ">
    <div class="col col-20"></div>
    <div class="col col-60">
      <div id="box_shadow" class="item item-energized item-text-wrap">
       KEEP WORKING HARD !
     </div>
   </div>
   <div class="col col-20"></div>
  </li>
 </div>
</div>

 </ion-content>
</ion-view>
